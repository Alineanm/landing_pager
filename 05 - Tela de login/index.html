<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login com Tema Dark</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <section class="blocoprincipal">
        <div class="tituloimg">
            <h1>Faça Login <br> e entre para o nosso time</h1>
            <img src="img/astronauta.png" alt="">
        </div>
        <div class="formulario">
            <form>
                <h1>LOGIN</h1>
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" nome="usuario" placeholder="  Usuário" required><br>

                <label for="senha">Senha</label>
                <input type="password" id="senha" nome="senha" placeholder="  Senha" required><br>

                <button type="submit">Login</button>
             </form>
        </div>
    </section>
    
</body>
</html>
